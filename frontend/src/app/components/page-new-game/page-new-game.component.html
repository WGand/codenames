<mat-card class="mat-elevation-z4">
    <mat-card-title class="title">Codenames</mat-card-title>
    <mat-card-subtitle>Comenzar nueva partida</mat-card-subtitle>

    <mat-card-content>
        <p>
            Seleccione un conjunto de palabras:
        </p>

        <div class="dictionary" *ngFor="let dict of dictionaries, let i = index">
            <button mat-raised-button
                [color]="dict.warning ? 'warn' : 'primary'"
                (click)="onDictionarySelect(i)">

                {{dict.name}}
            </button>
            <p>
                {{dict.description}}
            </p>
            <p>
                <span class="b">Ejemplo de palabras: </span><span class="words-example">{{dict.words_example.join(', ')}}</span>
            </p>
        </div>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-button (click)="onBackClick()">Atr√°s</button>
    </mat-card-actions>
</mat-card>
